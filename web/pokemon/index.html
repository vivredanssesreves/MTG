<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pokémon Collection</title>
    <script>
        // Apply dark mode immediately to prevent flashing
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.documentElement.classList.add('dark');
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../cssMain.css" />
</head>

<body>
    <div class="button-bar">
        <div id="menu-burger"></div>
    </div>
    <header class="header">
        <h1>Pokemons</h1>
    </header>
    <div id="sets"></div>


    <script type="module" src="../../frontEnd/pokemon-loadIndex.js"></script>
    <script type="module">
        import { injectMenuBurger, initDarkMode, initBurgerMenu } from '../../frontEnd/utilities.js';
        document.addEventListener('DOMContentLoaded', () => {
            injectMenuBurger('menu-burger', '../menu-burger.html');
            // S'assurer que le menu est bien initialisé après l'injection
            setTimeout(() => {
                initBurgerMenu();
                initDarkMode('dark-toggle');
            }, 200);
        });
    </script>
</body>

</html>
