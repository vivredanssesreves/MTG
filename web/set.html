<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>MTG Set Cards</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body id="body">




    <header class="header">
      <button id="back-btn" class="icon-moon back mouse-button-theme">⬅</button>
      <div id="menu-burger"></div>
      <h1 id="set-title" class="tittle">Loading...</h1>
    </header>

    <main>
        <div>
            <!--tags: [abacus, math, counting, adding up]
category: Math
unicode: "f3b6"
version: "1.94"
-->
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100"
  height="100"
  viewBox="0 0 24 24"
  fill="none"
  stroke="#ff3cac"
  stroke-width="1.5"
  stroke-linecap="round"
  stroke-linejoin="round">
  <path d="M5 5v16" />
  <path d="M19 21v-2m0 -4v-12" />
  <path d="M5 7h2m4 0h8" />
  <path d="M5 15h10" />
  <path d="M8 13v4" />
  <path d="M11 13v4" />
  <path d="M16 16v1" />
  <path d="M14 5v4" />
  <path d="M11 5v2" />
  <path d="M8 8v1" />
  <path d="M3 21h18" />
  <path d="M3 3l18 18" />
</svg></div>
        <div id="cards-progress"></div>
        <div id="cards-container"></div>
    </main>


    <script type="module" src="../frontEnd/set-loadCards.js"></script>
    <script type="module">
      import { injectMenuBurger, initDarkMode, initBurgerMenu } from '../frontEnd/utilities.js';
      document.addEventListener('DOMContentLoaded', () => {
        injectMenuBurger('menu-burger', 'menu-burger.html');
        // Initialisation du menu burger et du dark mode après l'injection
        setTimeout(() => {
          initBurgerMenu();
          initDarkMode('dark-toggle');
          // Forcer l'affichage des boutons reset et export sur set.html
          const resetSetBtn = document.getElementById('reset-set');
          if (resetSetBtn) resetSetBtn.style.display = '';
          const exportSetBtn = document.getElementById('export-set');
          if (exportSetBtn) exportSetBtn.style.display = '';
        }, 200);
      });
    </script>
    <script defer type="module" src="/backEnd/gestion_collect_perso.js"></script>
</body>

</html>
