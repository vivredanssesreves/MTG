<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>MTG Set Cards</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body id="body">
    

    <header>
        <button id="back-btn">⬅ Back to Sets</button>
        <button id="dark-toggle" class="toggle-theme">Dark Mode</button>
        <h1 id="set-title">Loading...</h1>

    </header>

    <main>
        <div id="cards-container"></div>
    </main>

    <script type="module">
        // Get query param "code"
        const params = new URLSearchParams(window.location.search);
        const setCode = params.get('code');

        // Back button
        document.getElementById('back-btn').onclick = () => {
            window.location.href = 'index.html';
        };

        // Dark mode toggle
        const darkToggle = document.getElementById('dark-toggle');
        darkToggle.onclick = () => {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.removeItem('darkMode');
            }
        };

        window.addEventListener('load', () => {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark');
            }
        });

        const setData = sessionStorage.getItem('selectedSet');
        let set;

        if (setData) {
            set = JSON.parse(setData);
            document.getElementById('set-title').textContent = `${set.name} (${set.code.toUpperCase()})`;
            // Tu peux aussi afficher l'icône, la date, etc. ici si tu veux
        } else {
            const params = new URLSearchParams(window.location.search);
            const setCode = params.get('code');
            if (!setCode) {
                document.getElementById('set-title').textContent = 'No set code provided';
                throw new Error('No set code provided in URL');
            }
            set = { code: setCode, name: setCode.toUpperCase() };
            document.getElementById('set-title').textContent = set.name;
        }

        async function loadSetCards(code) {
            try {
                const res = await fetch(`../bdd/${code}.json`);
                if (!res.ok) throw new Error('Cards JSON not found');
                const cards = await res.json();

                document.getElementById('set-title').innerHTML = `<img src="${set.icon_svg_uri}" alt="${set.name}" style="height:24px; vertical-align:middle; margin-right:8px;"> ${set.name}`;


                const container = document.getElementById('cards-container');
                container.innerHTML = '';

                cards.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';

                    cardDiv.innerHTML = `
            <img src="${card.imageUrl}" alt="${card.name}" />
            <div class="card-info">
                <div class="card-meta">
                  <div class="card-images">
                    <img src="${set.icon_svg_uri}" data-type="no_foil" data-set="${code}" data-num=${card.number} class="small-clickable" /> 
                    <img src="${set.icon_svg_uri}" data-type="foil" data-set="${code}" data-num=${card.number} class="small-clickable" />
                  </div>
                  <div class="card-number"># ${card.number} 
                    <a href="${card.link}" class="icon-link">
                        <div class="icon-wrapper">
                            <img src="https://www.freeiconspng.com/uploads/search-icon-png-5.png" class="icon-img" />
                        </div>
                    </a>
                  </div>
                </div>
            </div>`;

                    container.appendChild(cardDiv);
                });
            } catch (error) {
                document.getElementById('set-title').textContent = 'Error loading cards';
                console.error(error);
            }
        }

        loadSetCards(setCode);

    </script>
    
    <script defer type="module" src="/backEnd/gestion_collect_perso.js"></script>
</body>

</html>
