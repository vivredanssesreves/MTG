<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>MTG Set Cards</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body id="body">


    <header class="header">
        <button id="back-btn" class="icon-moon back mouse-button-theme">⬅</button>
        <button id="dark-toggle" class="mouse-button-theme icon-moon">☾</button>
        <button class="icon-moon mouse-button-theme export">⇧</button>

        <h1 id="set-title" class="tittle">Loading...</h1>

        <script>
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark');
                document.body.classList.add('dark');
            }
        </script>

    </header>

    <main>
        <div id="cards-progress"></div>
        <div id="cards-container"></div>
    </main>


    <script type="module" src="../frontEnd/set-loadCards.js"></script>
    <script defer type="module" src="/backEnd/gestion_collect_perso.js"></script>
</body>

</html>
