<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MTG Sets</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <button class="toggle-theme">Dark Mode</button>

  <h1>Available MTG Sets</h1>
  <div id="sets"></div>

  <script type="module">
    const response = await fetch('/bdd/sets.json');
    const sets = await response.json();

    const today = new Date().toISOString().split('T')[0];
    const container = document.getElementById('sets');

    sets
      .filter(set => set.released_at <= today)
      .forEach(set => {
        const div = document.createElement('div');
        div.className = 'set';
        div.innerHTML = `
        <img src="${set.icon_svg_uri}" alt="${set.code}" />
        <a href="set.html?code=${set.code}">${set.name}</a>
        `;
        div.onclick = () => {
          sessionStorage.setItem('selectedSet', JSON.stringify(set));
          window.location.href = `set.html?code=${set.code}`;
        };

        container.appendChild(div);
      });

    const toggleBtn = document.querySelector('.toggle-theme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
    });
  </script>
</body>

</html>
