<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MTG Sets</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    window.addEventListener('load', () => {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
      }
    });
  </script>
</head>

<body>
  <button class="icon-moon mouse-button-theme">☾</button>
  <button class="icon-moon mouse-button-theme export">⇧</button>

  <h1>Available MTG Sets</h1>
  <div id="sets"></div>


  <script type="module" src="../frontEnd/sets-loadSets.js"></script>
</body>

</html>
