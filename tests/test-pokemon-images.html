<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Test Images Pokémon</title>
  <link rel="stylesheet" href="../cssMain.css" />
  <style>
    .test-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .test-card {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      background: hotpink;
    }
    .test-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
  </style>
</head>

    ];

    function loadTestImages() {
      const grid = document.getElementById('test-grid');
      
      pokemonTests.forEach(pokemon => {
        pokemon.sources.forEach((source, index) => {
          const card = document.createElement('div');
          card.className = 'test-card';
          card.innerHTML = `
            <h3>${pokemon.name} - ${source.desc}</h3>
            <img src="${source.url}" alt="${pokemon.name}" onerror="this.style.display='none'">
            <p style="font-size: 0.8em; word-break: break-all;">${source.url}</p>
          `;
          grid.appendChild(card);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', loadTestImages);
  </script>
</body>
